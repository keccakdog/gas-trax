<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400">
  <title>Gas Trax</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <header>
      <h1><img src="icons/ethereum-eth-logo.png" alt="ETH" width="20" height="20" class="header-icon"> Gas Trax <span class="stat-badge" id="congestion-badge">—</span></h1>
      <div id="header-controls">
        <button id="btn-refresh" title="Refresh now">&#x21bb;</button>
        <button id="btn-advanced" title="Toggle advanced view">&#x2699;</button>
      </div>
    </header>

    <!-- Error / setup state -->
    <div id="error-banner" class="banner hidden"></div>
    <div id="setup-banner" class="banner banner-setup hidden">
      <p>No RPC URL configured.</p>
      <button id="btn-open-options">Open Settings</button>
    </div>

    <!-- Main dashboard -->
    <div id="dashboard" class="hidden">
      <div id="status-row">
        <div class="stat">
          <span class="stat-label">Base Fee</span>
          <span class="stat-value copyable" id="base-fee" title="Click to copy">—</span>
          <span class="stat-unit">gwei</span>
        </div>
        <div class="stat stat-trend">
          <span class="stat-label">Trend</span>
          <div class="stat-chart" id="trend">—</div>
        </div>
      </div>

      <div id="gas-tiers">
        <div class="tier" data-target="bargain">
          <span class="tier-label">Slow</span>
          <span class="tier-gwei" id="gwei-bargain">—</span>
          <span class="tier-time">~60s</span>
        </div>
        <div class="tier" data-target="mid">
          <span class="tier-label">Normal</span>
          <span class="tier-gwei" id="gwei-mid">—</span>
          <span class="tier-time">~30s</span>
        </div>
        <div class="tier" data-target="next">
          <span class="tier-label">Fast</span>
          <span class="tier-gwei" id="gwei-next">—</span>
          <span class="tier-time">~12s</span>
        </div>
      </div>

      <!-- Advanced panel -->
      <div id="advanced-panel" class="hidden">
        <h2>Advanced</h2>
        <div class="adv-grid">
          <span class="adv-label">Fullness (last ~2 min)</span>
          <span class="adv-value" id="adv-fullness">—</span>

          <span class="adv-label">Tip dispersion</span>
          <span class="adv-value" id="adv-dispersion">—</span>

          <span class="adv-label">p10 tip (cheap floor)</span>
          <span class="adv-value" id="adv-p10">—</span>

          <span class="adv-label">p25 tip (bargain)</span>
          <span class="adv-value" id="adv-p25">—</span>

          <span class="adv-label">p50 tip (normal)</span>
          <span class="adv-value" id="adv-p50">—</span>

          <span class="adv-label">p75 tip (fast)</span>
          <span class="adv-value" id="adv-p75">—</span>

          <span class="adv-label">p90 tip (urgent)</span>
          <span class="adv-value" id="adv-p90">—</span>
        </div>
      </div>

      <div id="updated-row">
        Last updated: <span id="last-updated">—</span>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
